#          SIGNING_KEY_ALIAS_PRODUCTION: ${{ secrets.SIGNING_KEY_ALIAS_PRODUCTION }}
#          SIGNING_KEY_PASSWORD_PRODUCTION: ${{ secrets.SIGNING_KEY_PASSWORD_PRODUCTION }}
#          SIGNING_STORE_PASSWORD_PRODUCTION: ${{ secrets.SIGNING_STORE_PASSWORD_PRODUCTION }}
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
            releaseDirectory: app/build/outputs/apk/release
            signingKeyBase64: ${{ secrets.KEYSTORE_PRODUCTION }}
            alias: ${{ secrets.SIGNING_KEY_ALIAS_PRODUCTION }}
            keyStorePassword: ${{ secrets.SIGNING_KEY_PASSWORD_PRODUCTION }}
            keyPassword: ${{ secrets.SIGNING_STORE_PASSWORD_PRODUCTION }}
      - name : Upload
        uses : actions/upload-artifact@v2
        with :
          name : apk
          path : app/build/outputs/apk/release/app-release.apk

      - name : Upload
        uses : actions/upload-artifact@v2
        with :
          name : aab
          path : app/build/outputs/bundle/release/app-release.aab